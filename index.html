<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCB Fan?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #5a0f1b, #8b1e2d);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 10px;
      color: #ffd1d1;
    }

    p {
      font-size: 15px;
      color: #f5dcdc;
      margin-bottom: 20px;
    }

    .gif {
      width: 160px;
      border-radius: 14px;
      margin: 10px auto 20px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 22px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    .yes {
      background: #c62828;
      color: #fff;
      left: 30px;
    }

    .no {
      background: #f5f5f5;
      color: #333;
      right: 30px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Are you an RCB fan? ğŸ</h1>

    <!-- Funny waiting gif -->
    <img class="gif"
      src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif"
      alt="thinking gif">

    <p>Answer honestly ğŸ˜</p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes ğŸ˜</button>
      <button class="no" onclick="noClicked()">No ğŸ™‚</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");

    yesBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 40;
      yesBtn.style.left = x + "px";
      yesBtn.style.top = y + "px";
    });

    function noClicked() {
      document.getElementById("card").innerHTML = `
        <h1>ğŸ</h1>

        <!-- Thala meme gif -->
        <img class="gif"
          src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"
          alt="thala gif">

        <p style="font-size:16px;">
          Thala for a reason ğŸ’›<br>
          Respect ++ ğŸ˜Œ
        </p>
      `;
    }
  </script>

</body>
</html>
